<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>An Féilire de Seo | Calendar of This (V2)</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="brand-title">An Féilire de Seo</div>
        <div class="brand-sub">The Calendar of This (v2)</div>
      </div>

      <div class="top-controls">
        <div class="nav">
          <button class="btn" id="btnPrev" title="Previous">&#x2039;</button>
          <button class="btn" id="btnToday">Today</button>
          <button class="btn" id="btnNext" title="Next">&#x203A;</button>
        </div>

        <div class="control">
          <label>View</label>
          <select id="viewSelect">
            <option value="month">Month</option>
            <option value="week">Week</option>
            <option value="list">List</option>
          </select>
        </div>

        <div class="control">
          <label>Jump</label>
          <div class="jumprow">
            <select id="jumpMode">
              <option value="seoian" selected>Seoian</option>
              <option value="gregorian">Gregorian</option>
            </select>
            <input id="jumpInput" inputmode="numeric" placeholder="DD/MM/YYYY" maxlength="10" />
          </div>
          <div class="toggles">
            <label class="chk">
              <input type="checkbox" id="toggleGregorian" />
              <span>Show Gregorian labels</span>
            </label>
          </div>
        </div>

        <div class="control">
          <label>Display TZ</label>
          <select id="displayTZ"></select>
        </div>

        <div class="control filters">
          <label>Filters</label>
          <details class="filtersBox" id="filtersDropdown">
            <summary class="btn">Filters ▾</summary>
            <div class="filtersPanel">
              <label class="chk">
                <input type="checkbox" id="filterSuperMonths" checked />
                <span>SuperMonths</span>
              </label>
              <label class="chk">
                <input type="checkbox" id="filterSpecialDays" checked />
                <span>Special Days</span>
              </label>
              <label class="chk">
                <input type="checkbox" id="filterStandardDays" checked />
                <span>Standard Days</span>
              </label>
            </div>
          </details>
        </div>
      </div>
    </header>

    <main class="layout">
      <!-- LEFT: Inspector -->
      <aside class="panel left">
        <div class="panel-head">Day Inspector</div>
        <div class="panel-body">
          <div class="ins-date">
            <div class="seo" id="inspectorSeoian">—</div>
            <div class="greg muted" id="inspectorGregorian">—</div>
          </div>

          <div class="section">
            <div class="section-title">Active periods & events</div>
            <div id="inspectorPeriods" class="ins-periods">
              <div class="muted">Hover/tap a day.</div>
            </div>
          </div>

          <div class="section">
            <div class="section-title">SuperDay facts</div>
            <div id="inspectorFacts" class="ins-facts">
              <div class="muted">Hover/tap a day.</div>
            </div>
          </div>
        </div>
      </aside>

      <!-- CENTER: Calendar -->
      <section class="panel center">
        <div class="panel-head">
          <div id="calendarTitle" class="cal-title">—</div>
        </div>
        <div class="panel-body">
          <div id="calendarBody"></div>
        </div>
      </section>

      <!-- RIGHT: Clocks -->
      <aside class="panel right">
        <div class="panel-head">Clocks</div>
        <div class="panel-body clocks">
          <div class="clock-block">
            <label class="tzlabel">Eastern TZ</label>
            <select class="tzselect" id="tzEast"></select>
            <div class="clockface" id="clockEast"></div>
            <div class="ampm" id="ampmEast">—</div>
          </div>

          <div class="clock-block superday">
            <div class="superday-title">SuperDay (now)</div>
            <div class="clockface" id="clockSuperday"></div>
            <div class="superday-meta">
              <div><span class="muted">SuperDay:</span> <span id="sdTotal">—</span></div>
              <div><span class="muted">Elapsed:</span> <span id="sdElapsed">—</span></div>
            </div>
          </div>

          <div class="clock-block">
            <label class="tzlabel">Western TZ</label>
            <select class="tzselect" id="tzWest"></select>
            <div class="clockface" id="clockWest"></div>
            <div class="ampm" id="ampmWest">—</div>
          </div>
        </div>
      </aside>
    </main>

    <!-- Simple modal for "+ more" -->
    <div class="modal" id="moreModal" hidden>
      <div class="modal-card">
        <div class="modal-head">
          <div class="modal-title" id="moreModalTitle">More</div>
          <button class="btn" id="moreModalClose">Close</button>
        </div>
        <div class="modal-body" id="moreModalBody"></div>
      </div>
    </div>

    <footer class="foot muted">
      Read-only prototype. Updates come from repo commits.
    </footer>
  </div>

  <script src="./app.js" defer></script>
</body>
</html>
