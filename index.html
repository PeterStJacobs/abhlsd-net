<style>
  html, body { height: 100%; margin: 0; }
  body {
    font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color: #e8ecff;
    overflow: hidden;
    background: var(--pageBg);
  }

  :root{
    --padX: 2vw;
    --padY: 2vh;
    --pageBg: #002D89;
  }

  .stage{
    position: fixed;
    top: var(--padY);
    bottom: var(--padY);
    left: var(--padX);
    right: var(--padX);
    background: var(--pageBg);
  }

  .bg{
    position: absolute; inset: 0;
    width: 100%; height: 100%;
    object-fit: contain;
    object-position: center;
    user-select: none; -webkit-user-drag: none;
  }

  .hotspots{
    position: absolute;
    pointer-events: none;
  }

  .spot{
    position: absolute;
    background: transparent;
    border: none;
    padding: 0;
    cursor: help;
    outline: none;
    pointer-events: auto;
    color: transparent; font-size: 0;
    touch-action: manipulation;
  }
  .spot:focus-visible { outline: 2px solid rgba(122,162,255,.9); border-radius: 8px; }

  .spot::after{
    content: attr(data-tt);
    position: absolute;
    left: calc(100% + 12px);
    bottom: 110%;
    transform: translateX(-50%) translateY(6px);
    background: var(--pageBg);
    color: var(--clr, #e8ecff);
    padding: 8px 10px;
    border-radius: 10px;
    font-family: "Great Vibes", cursive;
    font-size: clamp(18px, 3.5vw, 34px);
    white-space: nowrap;
    line-height: 1.2;
    text-shadow: 0 0 6px rgba(0,0,0,.25);
    box-shadow: none;
    opacity: 0;
    pointer-events: none;
    transition: opacity .25s ease, transform .25s ease;
    max-width: none;
  }
  .spot::before{
    content: "";
    position: absolute;
    left: 50%;
    bottom: 108%;
    transform: translateX(-50%);
    border: 7px solid transparent;
    border-top-color: var(--pageBg);
    opacity: 0;
    transition: opacity .15s ease;
  }
  .spot:hover::after, .spot:hover::before,
  .spot:focus::after, .spot:focus::before{ opacity: 1; }
  .spot:hover::after, .spot:focus::after{
    transform: translateX(-50%) translateY(0);
  }

  .spot.active::after,
  .spot.active::before { opacity: 1; }
  .spot.active::after { transform: translateX(-50%) translateY(0); }

  @media (prefers-reduced-motion: reduce){
    .spot::after, .spot::before { transition: none; }
  }

  :root{
    --clr-a: #FFFF00;
    --clr-b: #ED7D31;
    --clr-heart: #FF0000;
    --clr-l: #00B050;
    --clr-s: #00B0F0;
    --clr-d: #7030A0;
    --clr-w: #FFFF00;
  }

  .spot-a{ --clr: var(--clr-a); top: 38%; left: 0%;  width: 18%; height: 24%; }
  .spot-b{ --clr: var(--clr-b); top: 38%; left: 19%; width: 18%; height: 24%; }
  .spot-heart{ --clr: var(--clr-heart); top: 38%; left: 38%; width: 15%; height: 24%; }
  .spot-l{ --clr: var(--clr-l); top: 38%; left: 52%; width: 13%; height: 24%; }
  .spot-s{ --clr: var(--clr-s); top: 38%; left: 65%; width: 13%; height: 24%; }
  .spot-d{ --clr: var(--clr-d); top: 38%; left: 78%; width: 15%; height: 24%; }

  .btn-row {
    position: fixed;
    left: 50%;
    bottom: calc(var(--padY) + 28px);
    transform: translateX(-50%);
    display: flex;
    gap: 16px;
  }

  .btn {
    background: #7aa2ff;
    color: #0b1020;
    font-weight: 700;
    padding: 12px 16px;
    border-radius: 12px;
    text-decoration: none;
    box-shadow: 0 10px 24px rgba(0,0,0,0.35);
    display: inline-block;
  }
  .btn:hover { filter: brightness(1.05); }
  .btn:focus-visible {
    outline: 2px solid #fff;
    outline-offset: 2px;
    border-radius: 12px;
  }

  /* ---------- Motto flash (FIXED + simplified so it cannot break tooltips) ---------- */
  :root{
    --mottoY: 70%;                         /* move up/down */
    --mottoClr: #FFFF00;                   /* motto colour only */
    --mottoSize: clamp(14px, 2.6vw, 32px); /* motto size only */
    --mottoGap: 0.35em;                    /* spacing around & */
  }

  .motto{
    position: absolute;
    left: 50%;
    top: var(--mottoY);
    width: 0;                 /* anchor point is the heart point */
    height: 1em;
    transform: translateY(-50%);
    font-family: "Great Vibes", cursive;
    font-size: var(--mottoSize);
    color: var(--mottoClr);
    line-height: 1;
    white-space: nowrap;
    pointer-events: none;
    opacity: 0;
    z-index: 5;
  }

  /* The & is centred on the anchor point (left:50%) */
  .motto-left, .motto-amp, .motto-right{
    position: absolute;
    top: 0;
  }

  .motto-left{
    right: var(--mottoGap);   /* ends just left of the & */
  }

  .motto-amp{
    left: 0;
    transform: translateX(-50%); /* centre the & on the anchor */
  }

  .motto-right{
    left: var(--mottoGap);    /* starts just right of the & */
  }

  .motto.flash{
    animation: mottoFlash 1.6s ease-in-out;
  }

  @keyframes mottoFlash{
    0%   { opacity: 0; }
    15%  { opacity: 1; }
    75%  { opacity: 1; }
    100% { opacity: 0; }
  }

  @media (prefers-reduced-motion: reduce){
    .motto.flash{ animation: none; opacity: 1; }
  }
</style>
