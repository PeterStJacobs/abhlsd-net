<style>
  html, body { height: 100%; margin: 0; }
  body {
    font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color: #e8ecff;
    overflow: hidden;
    background: var(--pageBg);
  }

  :root{
    --padX: 2vw;
    --padY: 2vh;
    --pageBg: #002D89;

    --clr-a: #FFFF00;
    --clr-b: #ED7D31;
    --clr-heart: #FF0000;
    --clr-l: #00B050;
    --clr-s: #00B0F0;
    --clr-d: #7030A0;

    /* Motto only */
    --mottoClr: #FFFF00;
    --mottoSize: clamp(14px, 2.6vw, 32px); /* smaller than tooltips */
  }

  .stage{
    position: fixed;
    top: var(--padY);
    bottom: var(--padY);
    left: var(--padX);
    right: var(--padX);
    background: var(--pageBg);
  }

  .bg{
    position: absolute; inset: 0;
    width: 100%; height: 100%;
    object-fit: contain;
    object-position: center;
    user-select: none; -webkit-user-drag: none;
  }

  /* Overlay sized by JS to the drawn image rect.
     Fallback size keeps hover alive even before layout completes. */
  .hotspots{
    position: absolute;
    left: 0; top: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 2;
  }

  .spot{
    position: absolute;
    background: transparent;
    border: none;
    padding: 0;
    cursor: help;
    outline: none;
    pointer-events: auto;
    color: transparent; font-size: 0;
    touch-action: manipulation;
  }
  .spot:focus-visible { outline: 2px solid rgba(122,162,255,.9); border-radius: 8px; }

  /* Tooltip bubble */
  .spot::after{
    content: attr(data-tt);
    position: absolute;
    left: 50%;
    bottom: 110%;
    transform: translateX(-50%) translateY(6px);
    background: var(--pageBg);
    color: var(--clr, #e8ecff);
    padding: 8px 10px;
    border-radius: 10px;
    font-family: "Great Vibes", cursive;
    font-size: clamp(18px, 3.5vw, 34px); /* tooltip size */
    white-space: nowrap;
    line-height: 1.2;
    font-weight: 900;
    text-shadow: 0 0 6px rgba(0,0,0,.25);
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease, transform 1s ease;
  }
  .spot::before{
    content: "";
    position: absolute;
    left: 50%;
    bottom: 108%;
    transform: translateX(-50%);
    border: 7px solid transparent;
    border-top-color: var(--pageBg);
    opacity: 0;
    transition: opacity .15s ease;
  }

  .spot:hover::after, .spot:hover::before,
  .spot:focus::after, .spot:focus::before{ opacity: 1; }
  .spot:hover::after, .spot:focus::after{
    transform: translateX(-50%) translateY(0);
  }

  .spot.active::after,
  .spot.active::before { opacity: 1; }
  .spot.active::after { transform: translateX(-50%) translateY(0); }

  @media (prefers-reduced-motion: reduce){
    .spot::after, .spot::before { transition: none; }
  }

  /* Hotspot positions (% of the image rect) */
  .spot-a{ --clr: var(--clr-a); top: 38%; left: 0%;  width: 18%; height: 24%; }
  .spot-b{ --clr: var(--clr-b); top: 38%; left: 19%; width: 18%; height: 24%; }
  .spot-heart{ --clr: var(--clr-heart); top: 38%; left: 38%; width: 15%; height: 24%; }
  .spot-l{ --clr: var(--clr-l); top: 38%; left: 52%; width: 13%; height: 24%; }
  .spot-s{ --clr: var(--clr-s); top: 38%; left: 65%; width: 13%; height: 24%; }
  .spot-d{ --clr: var(--clr-d); top: 38%; left: 78%; width: 15%; height: 24%; }

  .btn-row {
    position: fixed;
    left: 50%;
    bottom: calc(var(--padY) + 28px);
    transform: translateX(-50%);
    display: flex;
    gap: 16px;
    z-index: 3;
  }

  .btn {
    background: #7aa2ff;
    color: #0b1020;
    padding: 12px 16px;
    border-radius: 12px;
    text-decoration: none;
    box-shadow: 0 10px 24px rgba(0,0,0,0.35);
    display: inline-block;
  }
  .btn:hover { filter: brightness(1.05); }
  .btn:focus-visible {
    outline: 2px solid #fff;
    outline-offset: 2px;
    border-radius: 12px;
  }

  /* ---------- Motto ---------- */
  .motto{
    position: absolute;
    left: 0; top: 0; /* JS sets exact px position */
    font-family: "Great Vibes", cursive;
    font-size: var(--mottoSize);
    color: var(--mottoClr);
    line-height: 1;
    white-space: nowrap;
    pointer-events: none;
    z-index: 4;

    /* start hidden, fade in like tooltips */
    opacity: 0;
    transform: translateY(6px);
    transition: opacity 1s ease, transform 1s ease;
  }

  /* When "on", it fades in and lifts slightly (same vibe as tooltips) */
  .motto.on{
    opacity: 1;
    transform: translateY(0);
  }

  .motto-amp{ display: inline-block; } /* lets JS measure the & */

<!--
  .motto.flash{ animation: mottoFlash 1.6s ease-in-out; }

  @keyframes mottoFlash{
    0%   { opacity: 0; }
    15%  { opacity: 1; }
    75%  { opacity: 1; }
    100% { opacity: 0; }
  }
-->

  @media (prefers-reduced-motion: reduce){
    .motto.flash{ animation: none; opacity: 1; }
  }

<body>
  <div class="stage" id="stage">
    <img class="bg" id="bg"
         src="assets/ABHLSD Italics - No WP.jpg"
         alt="ABHLSD artwork"
         decoding="async"
         fetchpriority="high" />

    <div class="hotspots" id="hot" aria-label="Letter tooltips">
      <button type="button" class="spot spot-a"     data-tt="Aussie" aria-label="Aussie"></button>
      <button type="button" class="spot spot-b"     data-tt="Bear"   aria-label="Bear"></button>
      <button type="button" class="spot spot-heart" data-tt="Loves"  aria-label="Loves"></button>
      <button type="button" class="spot spot-l"     data-tt="Lady"   aria-label="Lady"></button>
      <button type="button" class="spot spot-s"     data-tt="Star"   aria-label="Star"></button>
      <button type="button" class="spot spot-d"     data-tt="Dust"   aria-label="Dust"></button>

      <div class="motto" id="motto" aria-hidden="true">
        Always&nbsp;<span class="motto-amp">&amp;</span>&nbsp;Forever
      </div>
    </div>
  </div>

  <div class="btn-row">
    <a class="btn" href="./mars-venus/index.html">Mars-Venus Separation</a>
    <a class="btn" href="./red-thread-film-notebook/index.html">The Red Thread Film Notebook Index</a>
  </div>

<script>
(function(){
  const stage = document.getElementById('stage');
  const img   = document.getElementById('bg');
  const hot   = document.getElementById('hot');
  const heart = document.querySelector('.spot-heart');
  const motto = document.getElementById('motto');

  function positionMotto(drawH){
    if (!motto || !heart) return;

    const hr   = heart.getBoundingClientRect();
    const hotR = hot.getBoundingClientRect();

    /* Tweak knobs (if needed)
       X nudges left/right, Y nudges where “heart point” is inside the hotspot box */

    const heartPointX = 0.40;
    const heartPointY = 1.00;

    const ax = (hr.left + hr.width  * heartPointX) - hotR.left;
    const ay = (hr.top  + hr.height * heartPointY) - hotR.top;

    // Tiny gap below the point (keep it almost “touching”)
    const dy = Math.max(1, Math.min(8, drawH * 0.010));
    const top = ay + dy;

    // Set vertical position first
    motto.style.top  = top + 'px';

    // Measure where the & sits inside the motto, then shift so & centre = ax
    motto.style.left = '0px';
    const ampEl = motto.querySelector('.motto-amp');
    if (!ampEl) return;

    const mR = motto.getBoundingClientRect();
    const aR = ampEl.getBoundingClientRect();
    const ampCenterOffset = (aR.left + aR.width / 2) - mR.left;

    motto.style.left = (ax - ampCenterOffset) + 'px';
  }

  function layout(){
    const sw = stage.clientWidth;
    const sh = stage.clientHeight;

    const iw = img.naturalWidth;
    const ih = img.naturalHeight;
    if (!iw || !ih) return;

    const scale = Math.min(sw / iw, sh / ih);
    const drawW = iw * scale;
    const drawH = ih * scale;
    const offX  = (sw - drawW) / 2;
    const offY  = (sh - drawH) / 2;

    hot.style.left   = offX + 'px';
    hot.style.top    = offY + 'px';
    hot.style.width  = drawW + 'px';
    hot.style.height = drawH + 'px';

    requestAnimationFrame(() => positionMotto(drawH));
  }

  if (img.complete) layout();
  else img.addEventListener('load', layout);

  window.addEventListener('resize', layout);
  window.addEventListener('orientationchange', layout);
  window.addEventListener('load', layout);
})();
</script>

<script>
(function(){
  const spots = Array.from(document.querySelectorAll('.spot'));
  const motto = document.getElementById('motto');

  let leaveTimer = null;
  let inLetters = false;

  const LEAVE_GRACE_MS = 140;   // prevents “gap” exits when moving between letters
  const LINGER_MS      = 1000;  // how long motto stays after leaving letters (a few seconds)

  function showMotto(){
    if (!motto) return;
    motto.classList.add('on');
  }

  function scheduleHide(){
    if (!motto) return;

    // If we really left the letters, keep it visible for a few seconds, then fade out
    leaveTimer = setTimeout(() => {
      inLetters = false;
      motto.classList.remove('on');
    }, LINGER_MS);
  }

  function enterLetters(){
    if (leaveTimer) { clearTimeout(leaveTimer); leaveTimer = null; }

    if (!inLetters){
      inLetters = true;
      showMotto();
    } else {
      // already “in letters”, just ensure it stays on
      showMotto();
    }
  }

  function leaveLetters(){
    if (leaveTimer) clearTimeout(leaveTimer);

    // Grace period so crossing tiny gaps doesn't count as leaving
    leaveTimer = setTimeout(() => {
      // after grace, start the linger timer
      scheduleHide();
    }, LEAVE_GRACE_MS);
  }

  // Show briefly on page load (optional, keeps your original “refresh shows motto” behaviour)
  window.addEventListener('load', () => {
    showMotto();
    // If user doesn't hover letters, it will fade away after LINGER_MS
    if (leaveTimer) clearTimeout(leaveTimer);
    leaveTimer = setTimeout(() => {
      if (!inLetters && motto) motto.classList.remove('on');
    }, LINGER_MS);
  });

  spots.forEach(btn=>{
    btn.setAttribute('aria-expanded','false');

    btn.addEventListener('mouseenter', enterLetters);
    btn.addEventListener('mouseleave', leaveLetters);

    btn.addEventListener('focus', enterLetters);
    btn.addEventListener('blur', leaveLetters);

    btn.addEventListener('click', (e)=>{
      e.stopPropagation();

      // keep motto visible on tap as well
      enterLetters();

      const makeActive = !btn.classList.contains('active');
      spots.forEach(b => { b.classList.remove('active'); b.setAttribute('aria-expanded','false'); });
      if (makeActive) { btn.classList.add('active'); btn.setAttribute('aria-expanded','true'); }
    });
  });

  // Click outside closes any open tooltip (your existing behaviour)
  document.addEventListener('click', ()=>{
    spots.forEach(b => { b.classList.remove('active'); b.setAttribute('aria-expanded','false'); });
  });

  // ESC closes too
  document.addEventListener('keydown', (e)=>{
    if (e.key === 'Escape'){
      spots.forEach(b => { b.classList.remove('active'); b.setAttribute('aria-expanded','false'); });
    }
  });
})();
</script>
