<style>
  html, body { height: 100%; margin: 0; }
  body {
    font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color: #e8ecff;
    overflow: hidden;
    background: var(--pageBg);
  }

  :root{
    --padX: 2vw;
    --padY: 2vh;
    --pageBg: #002D89;
  }

  .stage{
    position: fixed;
    top: var(--padY);
    bottom: var(--padY);
    left: var(--padX);
    right: var(--padX);
    background: var(--pageBg);
  }

  .bg{
    position: absolute; inset: 0;
    width: 100%; height: 100%;
    object-fit: contain;
    object-position: center;
    user-select: none; -webkit-user-drag: none;
  }

  .hotspots{
    position: absolute;
    pointer-events: none;
  }

  .spot{
    position: absolute;
    background: transparent;
    border: none;
    padding: 0;
    cursor: help;
    outline: none;
    pointer-events: auto;
    color: transparent; font-size: 0;
    touch-action: manipulation; /* optional: better tap behaviour */
  }
  .spot:focus-visible { outline: 2px solid rgba(122,162,255,.9); border-radius: 8px; }

  .spot::after{
    content: attr(data-tt);
    position: absolute;
    left: calc(100% + 12px);
    bottom: 110%;
    transform: translateX(-50%) translateY(6px);
    background: var(--pageBg);
    color: var(--clr, #e8ecff);
    padding: 8px 10px;
    border-radius: 10px;
    font-family: "Great Vibes", cursive;
    font-size: clamp(18px, 3.5vw, 34px);
    white-space: nowrap;
    line-height: 1.2;
    text-shadow: 0 0 6px rgba(0,0,0,.25);
    box-shadow: none;
    opacity: 0;
    pointer-events: none;
    transition: opacity .25s ease, transform .25s ease;
    max-width: none;
  }
  .spot::before{
    content: "";
    position: absolute;
    left: 50%;
    bottom: 108%;
    transform: translateX(-50%);
    border: 7px solid transparent;
    border-top-color: var(--pageBg);
    opacity: 0;
    transition: opacity .15s ease;
  }
  .spot:hover::after, .spot:hover::before,
  .spot:focus::after, .spot:focus::before{ opacity: 1; }
  .spot:hover::after, .spot:focus::after{
    transform: translateX(-50%) translateY(0);
  }

  .spot.active::after,
  .spot.active::before { opacity: 1; }
  .spot.active::after { transform: translateX(-50%) translateY(0); }

  @media (prefers-reduced-motion: reduce){
    .spot::after, .spot::before { transition: none; }
  }

  :root{
    --clr-a: #FFFF00;
    --clr-b: #ED7D31;
    --clr-heart: #FF0000;
    --clr-l: #00B050;
    --clr-s: #00B0F0;
    --clr-d: #7030A0;
    --clr-w: #FFFF00;   /* W  → www label  */
  }

  .spot-a{ --clr: var(--clr-a); top: 38%; left: 0%;  width: 18%; height: 24%; }
  .spot-b{ --clr: var(--clr-b); top: 38%; left: 19%; width: 18%; height: 24%; }
  .spot-heart{ --clr: var(--clr-heart); top: 38%; left: 38%; width: 15%; height: 24%; }
  .spot-l{ --clr: var(--clr-l); top: 38%; left: 52%; width: 13%; height: 24%; }
  .spot-s{ --clr: var(--clr-s); top: 38%; left: 65%; width: 13%; height: 24%; }
  .spot-d{ --clr: var(--clr-d); top: 38%; left: 78%; width: 15%; height: 24%; }

  .btn-row {
    position: fixed;
    left: 50%;
    bottom: calc(var(--padY) + 28px);
    transform: translateX(-50%);
    display: flex;
    gap: 16px;
  }

  .btn {
    background: #7aa2ff;
    color: #0b1020;
    font-weight: 700;
    padding: 12px 16px;
    border-radius: 12px;
    text-decoration: none;
    box-shadow: 0 10px 24px rgba(0,0,0,0.35);
    display: inline-block;
  }
  .btn:hover { filter: brightness(1.05); }
  .btn:focus-visible {
    outline: 2px solid #fff;
    outline-offset: 2px;
    border-radius: 12px;
  }

  /* ---------- Motto flash ---------- */
:root{
  --mottoY: 70%;       /* tweak this up/down to sit nicely under the ABHLSD letters */
  --mottoClr: #FFFF00; /* change if you want it brighter/dimmer */
  --mottoSize: clamp(14px, 2.6vw, 32px);   /* ✅ CHANGED: motto size only */
}

.motto{
  position: absolute;
  left: 50%;
  top: var(--mottoY);
  transform: translate(-50%);
  font-family: "Great Vibes", cursive;
  font-size: var(--mottoSize);             /* ✅ CHANGED: motto size only */
  color: var(--mottoClr);
  opacity: 0;
  pointer-events: none;
  white-space: nowrap;
}

/* NEW: make the & be the exact anchor point at left:50% */
.motto-amp{
  position: relative;
  left: 0;                       /* anchor itself at the container's left edge */
}

/* NEW: shift the whole phrase so the & sits at x = 50% */
.motto{
  transform: translateY(-50%);
}
.motto-left{ position: relative; left: 0; }
.motto-right{ position: relative; left: 0; }

/* NEW: move the block left by the width of "Always " plus half of "&" width */
.motto{
  /* This is the trick: we use flex so the ampersand can be the anchor point */
  display: inline-flex;          /* NEW */
  align-items: baseline;         /* NEW */
}

.motto-left{
  transform: translateX(-100%);  /* NEW: pull left part entirely to the left of & */
}

.motto-amp{
  transform: translateX(-50%);   /* NEW: place the centre of & on the anchor */
}

.motto-right{
  transform: translateX(-50%);   /* NEW: keep right part starting from & anchor */
  
.motto.flash{
  animation: mottoFlash 1.6s ease-in-out;
}

@keyframes mottoFlash{
  0%   { opacity: 0; transform: translate(-50%,-50%) scale(.985); }
  18%  { opacity: 1; transform: translate(-50%,-50%) scale(1); }
  72%  { opacity: 1; transform: translate(-50%,-50%) scale(1); }
  100% { opacity: 0; transform: translate(-50%,-50%) scale(1); }
}

@media (prefers-reduced-motion: reduce){
  .motto.flash{ animation: none; opacity: 1; }
}

</style>

<body>
  <div class="stage" id="stage">
    <img class="bg" id="bg"
         src="assets/ABHLSD Italics - No WP.jpg"
         alt="ABHLSD artwork"
         decoding="async"
         fetchpriority="high" />

    <div class="hotspots" id="hot" aria-label="Letter tooltips"> <!-- CHANGED -->
      <button type="button" class="spot spot-a"     data-tt="Aussie" aria-label="Aussie"></button>
      <button type="button" class="spot spot-b"     data-tt="Bear"   aria-label="Bear"></button>
      <button type="button" class="spot spot-heart" data-tt="Loves"  aria-label="Loves"></button>
      <button type="button" class="spot spot-l"     data-tt="Lady"   aria-label="Lady"></button>
      <button type="button" class="spot spot-s"     data-tt="Star"   aria-label="Star"></button>
      <button type="button" class="spot spot-d"     data-tt="Dust"   aria-label="Dust"></button>

      <div class="motto" id="motto" aria-hidden="true">
         <span class="motto-left">Always </span><span class="motto-amp">&amp;</span><span class="motto-right"> Forever</span>
      </div>

    </div>
  </div>

  <div class="btn-row">
    <a class="btn" href="./mars-venus/index.html">Mars-Venus Separation</a>
    <a class="btn" href="./red-thread-film-notebook/index.html">The Red Thread Film Notebook Index</a>
  </div>

<script>
(function(){
  const stage = document.getElementById('stage');
  const img   = document.getElementById('bg');
  const hot   = document.getElementById('hot');

  function layout(){
    const sw = stage.clientWidth;
    const sh = stage.clientHeight;

    const iw = img.naturalWidth;
    const ih = img.naturalHeight;
    if (!iw || !ih) return;

    const scale = Math.min(sw / iw, sh / ih);
    const drawW = iw * scale;
    const drawH = ih * scale;
    const offX  = (sw - drawW) / 2;
    const offY  = (sh - drawH) / 2;

    hot.style.left   = offX + 'px';
    hot.style.top    = offY + 'px';
    hot.style.width  = drawW + 'px';
    hot.style.height = drawH + 'px';
  }

  if (img.complete) layout();
  else img.addEventListener('load', layout);

  window.addEventListener('resize', layout);
  window.addEventListener('orientationchange', layout);
  window.addEventListener('load', layout); // extra safety for cached edge cases
})();
</script>

<script>
(function(){
  const spots = Array.from(document.querySelectorAll('.spot'));
  const motto = document.getElementById('motto');

  function flashMotto(){
    if (!motto) return;
    motto.classList.remove('flash');  // restart animation cleanly
    void motto.offsetWidth;           // reflow
    motto.classList.add('flash');
  }

  // Flash on page load/refresh
  window.addEventListener('load', flashMotto);

  // Flash on hover/focus of any letter
  spots.forEach(btn=>{
    btn.setAttribute('aria-expanded','false');

    btn.addEventListener('mouseenter', flashMotto);
    btn.addEventListener('focus', flashMotto);

    btn.addEventListener('click', (e)=>{
      e.stopPropagation();
      flashMotto();

      const makeActive = !btn.classList.contains('active');
      spots.forEach(b => { b.classList.remove('active'); b.setAttribute('aria-expanded','false'); });
      if (makeActive) { btn.classList.add('active'); btn.setAttribute('aria-expanded','true'); }
    });
  });

  // Click outside closes any open tooltip
  document.addEventListener('click', ()=>{
    spots.forEach(b => { b.classList.remove('active'); b.setAttribute('aria-expanded','false'); });
  });

  // ESC closes too
  document.addEventListener('keydown', (e)=>{
    if (e.key === 'Escape'){
      spots.forEach(b => { b.classList.remove('active'); b.setAttribute('aria-expanded','false'); });
    }
  });
})();
</script>
